version: '3.7'

services:
  ketos_gui:
    container_name: ketos_gui
    image: docker.miracum.org/ketos/ketos_gui:v0.2.0
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - /ketos/auth:/etc/nginx/conf.d/ketos_auth
    networks:
      - frontend
  ketos_brain:
    container_name: ketos_brain
    image: docker.miracum.org/ketos/ketos_brain:v0.2.0
    restart: unless-stopped
    depends_on:
      - brain_db
      - ketos_preprocessing
    networks:
      - frontend
      - backend
      - environment
    links:
      - brain_db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /ketos:/ketos
    env_file:
      - config_brain.env
      - config_brain_db.env
  brain_db:
    container_name: ketos_brain_db
    ports:
      - "127.0.0.1:5433:5432"
    restart: unless-stopped
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - config_brain_db.env
    volumes:
      - ./ketos_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
  ketos_preprocessing:
    container_name: ketos_preproc
    env_file:
      - config_preproc.env
    image: docker.miracum.org/ketos/ketos_preprocessing:v0.2.0
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - hbBackend
      - backend
      - environment
      - fhir
  mongodb:
    container_name: ketos_preproc_db
    image: mongo:latest
    restart: unless-stopped
    networks:
      - backend
  fhir:
    container_name: ketos_fhir
    restart: unless-stopped
    image: docker.miracum.org/ketos/ketos_fhir:v0.2.0
    restart: unless-stopped
    env_file:
      - config_ketos_fhir.env
    ports:
      - "8080:8080"
    networks:
      - fhir
      - hbBackend
  
  fhirdb:
    container_name: ketos_fhir_db
    restart: unless-stopped
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - config_ketos_fhir.env
    ports:
      - "127.0.0.1:5434:5432"
    networks:
      - fhir

networks:
  frontend:
  environment:
  backend:
  fhir:
  refIntPreprocBackend:
  hbBackend:
    external: true
    name: hbBackend
